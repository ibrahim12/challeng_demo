{% extends "base.html" %}

{% block content %}

    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form" id="register-form" action="" >
                    <h2>Please Sign Up
                        <small>It's free and always will be.</small>
                    </h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <div class="alert hide" id="reg-status">
                            This is a sample
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="first_name" id="first_name" class="form-control input-lg"
                                       placeholder="First Name" tabindex="1">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="last_name" id="last_name" class="form-control input-lg"
                                       placeholder="Last Name" tabindex="2">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg"
                               placeholder="Email Address" tabindex="4">
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg"
                                       placeholder="Password" tabindex="5">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password1" id="password1"
                                       class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
                            </div>
                        </div>
                    </div>

                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-12 col-md-6"><input type="submit" value="Register"
                                                               class="btn btn-primary btn-block btn-lg" tabindex="7">
                        </div>
                        <div class="col-xs-12 col-md-6"><input type="reset" value="Reset"
                                                               class="btn btn-danger btn-block btn-lg" tabindex="8">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

{% endblock %}

{% block footer_scripts %}
    <script type="text/javascript">
        $REGISTER_URL = "{{ url_for('register')|safe }}";
    </script>
{% endblock %}
